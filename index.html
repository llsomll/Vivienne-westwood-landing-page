<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>www.viviennewestwood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Vivienne Westwood</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">NEW</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">WOMEN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">MEN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">COLLECTIONS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">MAGAZINE</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit">SEARCH</button>
                </form>
            </div>
        </div>
    </nav>

    <main>
        <div class="container-fluid">

            <div calss = "headerimg">
                <div class="logo">
                    <img src="assets/logo.png" alt="logo">
                </div>
    
                <div class="lines">
                    <div class="title">SUN 24</div>
                    <div class="sub-title">Discover the latest collection</div>
                </div>

                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="assets/4.jpeg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="assets/1.jpeg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="assets/3.jpeg" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="assets/2.jpeg" alt="Third slide">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <div class="quote mt-5 mb-5">
                <p><span>Culture lives through controversy.</span>&nbsp; - Vivienne Westwood</p>
                <button type="button" class="btn btn-outline-dark m-2">Discover the campaign</button>
            </div>

            
            <h2 class="m-3">Featured Product</h2>
            <div class="container mb-5">
                <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-12 mb-1">
                    <div class="card">
                        <img class="card-img-top" src="assets/card1.jpeg" alt="Card image cap">
                        <div class="card-body">
                          <p class="card-text text-center">Sheryl pendant<br>
                            €185</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12 mb-1">
                    <div class="card">
                        <img class="card-img-top" src="assets/card2.jpeg" alt="Card image cap">
                        <div class="card-body">
                          <p class="card-text text-center">YASMINE MEDIUM BAG<br>
                            €590</p>
                        </div>
                    </div>                    
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12 mb-1">
                    <div class="card">
                        <img class="card-img-top" src="assets/card3.jpeg" alt="Card image cap">
                        <div class="card-body">
                          <p class="card-text text-center">55X55 SUMMER SQUARE<br>
                            €150</p>
                        </div>
                    </div>                    
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12 mb-1">
                    <div class="card">
                        <img class="card-img-top" src="assets/card4.jpeg" alt="Card image cap">
                        <div class="card-body">
                          <p class="card-text text-center">REDBRIDGE<br>
                            €355</p>
                        </div>
                    </div>                    
                </div>
                </div>
            </div>

            <div class="container mb-5">
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div class="image-container">
                            <img src="assets/womenswear.jpeg" alt="womenswewar" class="img-fluid imghover">
                            <div class="image-overlay">WOMENSWEAR</div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="image-container">
                            <img src="assets/menswear.jpeg" alt="menswewar" class="img-fluid imghover">
                            <div class="image-overlay">MENSWEAR</div>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
    </main>

    <footer>
        
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
